                                    <fieldset>
                                        <legend>Share Your Feedback</legend>
                        
                                        <div class="form-group">
                                            <label for="name">Full Name</label>
                                            <input name="name" id="name" placeholder="Enter your name" type="text" required>

                                                <input type="radio" id="star4" name="rating" value="2">
                                                <label for="star4">&#9733;</label>
                                                <input type="radio" id="star5" name="rating" value="1">
                                                <label for="star5">&#9733;</label>
                                            </div>
                                        </div>
                        
                                        <div class="form-group">
                                            <label for="feedbk">Feedback</label>
                                            <textarea name="feedbk" id="feedbk" placeholder="Your feedback here..." rows="4" required></textarea>
